    locale="fi"
    [pleaseChooseEnabled]="true"
    [additionalItems]="[{ display: 'Digital', value: null }]"
    [disableEmptyValue]="false"
    cssClass="form-control"
    formControlName="country"
  ></country-select>
</form>
<pre>
  {{ form1.get('country')?.value }}
</pre>
